<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Transit Ticket</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial;margin:40px;background:#f7f9fc}
    .ticket{max-width:720px;margin:0 auto;background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 18px rgba(13,38,59,0.08)}
    h1{margin-top:0}
    .meta{display:flex;gap:12px;color:#4b5563}
  </style>
</head>
<body>
  <main class="ticket">
    <h1>Transit Ticket</h1>
    <p class="meta">Passenger: <strong>Jane Doe</strong> &nbsp; | &nbsp; Route: <strong>Blue Line</strong></p>
    <hr>
    <section>
      <h2>Details</h2>
      <p>Departure: 2026-02-01 09:30</p>
      <p>Seat: A12</p>
    </section>
    <footer style="margin-top:18px;color:#6b7280;font-size:14px">This is a static demo page. Replace contents with your own HTML as needed.</footer>
  </main>
</body>
</html>
